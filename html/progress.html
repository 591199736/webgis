<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>进度条</title>
</head>
<body>
<div class="systemUpdates">
  <div class="progressBar" id="progressBar">
    <div class="barContent" id="barContent"></div>
  </div>
  <div class="bottomDisplay">
    <span class="progress">
                <label id="progressShow">0%</label>
                <label>&nbsp;complete</label>
            </span>
  </div>
</div>
</body>
</html>

<style type="text/css">
    .systemUpdates {
        width: 100%;
        height: 100%;
        padding-top: 5%;
        padding-left: 5%;
    }
  .newSystem {
    color:#5e5454;
    font-size:28px;
    font-weight:bold;
  }
  .progressBar {
    margin-top:1%;
    width:90%;
    height:15px;
    background:#ffffff;
    border-radius:5px;
  }
  .barContent {
    height: 15px;
    background: #2dfff8;
    border-radius: 5px;
  }

  .progress {
    margin-left:30%;
    font-size:10px;
      color: whitesmoke;
  }
</style>

<script type="text/javascript">
  //窗体加载
  window.onload = function () {
    testBegin(0);
  }
  //测试开始
  function testBegin(val) {
    var progressBar = document.getElementById("progressBar");
    var barContent = document.getElementById("barContent");
    var label = document.getElementById("progressShow");
      var a;
      for (var i = val; i <= 100; i++) {
          a = self.parent.mediPercent;//解药研发进度
          a = i;
          barContent.style.width = progressBar.offsetWidth * (a / 100) + "px";
          label.innerText = ((a) + "%");
          window.setTimeout("testBegin(" + ++i + ")", 200)
          break;
      }
  }
</script>
